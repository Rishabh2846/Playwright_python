name: Selenium Python BDD CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Xvfb and Microsoft Edge dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libgbm1 libasound2

      - name: Setup Edge WebDriver
        uses: browser-actions/setup-edge@latest
      - name: Setup EdgeDriver
        uses: browser-actions/setup-edge@latest
        with:
          edge-driver: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Behave BDD tests
        run: |
          # Add display for headless browser
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          export DISPLAY=:99
          behave
        env:
          MOZ_HEADLESS: 1
